<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <img src="images/background.png" alt="">
    <article>
        <img src="images/form-background.png" alt="">
        <form>
            <legend>REGISTRATION FORM</legend>
            <div class="grid">
                <label for="" class="l-fn">First Name</label>
                <input class="i-fn" type="text" name="" id="">
                <label class="l-ln" for="">Last Name</label>
                <input class="i-ln" type="text" name="" id="">
            </div>

            <label for="">Email</label>
            <input type="email" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <label for="">Confirm Password</label>
            <input type="password" name="" id="">

            <input type="checkbox" name="" id="" disabled>
            <label class="checkbox">I accept the Terms of Use & Privacy Policy.</label>

            <div class="btn">
                <button>Register Now</button>
            </div>

        </form>

    </article>
</body>

</html>
